<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P WebRTC Ping</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 60px; }
        #chatBox { height: 200px; border: 1px solid #ddd; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>P2P Ping</h1>
    <textarea id="myId" readonly></textarea>
    <button onclick="createOffer()">Create Offer</button>
    <textarea id="peerId" placeholder="Enter peer ID here"></textarea>
    <button onclick="connect()">Connect</button>
    <div id="status">Ready</div>
    <div id="chatBox"></div>
    <button id="pingBtn" onclick="sendPing()" disabled>Send Ping</button>

    <script>
        let pc, dc;
        const myId = document.getElementById('myId');
        const peerId = document.getElementById('peerId');
        const status = document.getElementById('status');
        const chatBox = document.getElementById('chatBox');
        const pingBtn = document.getElementById('pingBtn');

        function init() {
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.onicecandidate = e => !e.candidate && (myId.value = JSON.stringify(pc.localDescription));
            pc.onconnectionstatechange = () => status.textContent = `Connection: ${pc.connectionState}`;
            pc.ondatachannel = e => setupChannel(e.channel);
        }

        function setupChannel(channel) {
            dc = channel;
            dc.onopen = () => {
                pingBtn.disabled = false;
                addMsg('Connected!');
            };
            dc.onmessage = e => addMsg(`Peer: ${e.data}`);
        }

        async function createOffer() {
            init();
            dc = pc.createDataChannel('chat');
            setupChannel(dc);
            await pc.setLocalDescription(await pc.createOffer());
            status.textContent = 'Offer created! Share your ID.';
        }

        async function connect() {
            const sdp = JSON.parse(peerId.value);
            if (sdp.type === 'offer') {
                init();
                await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                await pc.setLocalDescription(await pc.createAnswer());
                status.textContent = 'Answered offer! Share your ID back.';
            } else if (sdp.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                status.textContent = 'Connecting...';
            }
        }

        function addMsg(msg) {
            const div = document.createElement('div');
            div.textContent = msg;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendPing() {
            if (dc && dc.readyState === 'open') {
                dc.send('ping');
                addMsg('You: ping');
            }
        }
    </script>
</body>
</html>
